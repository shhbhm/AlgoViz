<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
    <style>
        .text { 
            font-family: Arial, sans-serif;
            font-size: 24px;
            fill: #FFFFFF;
        }
        .wave {
            animation: wave 2s infinite linear;
        }
        @keyframes wave {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
    </style>
    
    <!-- Animated bars -->
    <g class="wave" transform="translate(10, 25)">
        <rect x="0" y="-15" width="10" height="30" fill="#3498DB"/>
        <rect x="15" y="-10" width="10" height="20" fill="#3498DB"/>
        <rect x="30" y="-20" width="10" height="40" fill="#3498DB"/>
        <rect x="45" y="-5" width="10" height="10" fill="#3498DB"/>
    </g>
    
    <!-- Text -->
    <text x="70" y="32" class="text">Algorithm Visualizer</text>
</svg> 