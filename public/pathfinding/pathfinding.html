<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinding Visualizer</title>
    <link rel="stylesheet" href="/public/pathfinding/css/pathfinding.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #8A2BE2;
            font-family: 'Roboto', sans-serif;
        }
        
        #grid {
            padding: 20px;
            text-align: center;
        }
        
        .logo img {
            height: 40px;
            margin-right: 15px;
        }
        
        .github-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #FFFFFF;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .github-link:hover {
            text-decoration: underline;
        }
        
        /* Ensure text is white everywhere */
        button, select, option, .button-text {
            color: #FFFFFF !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="/"><img src="/public/assets/logo.svg" alt="Algorithm Visualizer"></a>
        </div>
        <div class="controls">
            <div class="control-group">
                <label>Path Algorithm:</label>
                <select id="algorithm" class="button-text">
                    <option value="dijkstra">Dijkstra's</option>
                </select>
            </div>
            <div class="control-group">
                <label>Graph Edges:</label>
                <select id="weighted" class="button-text">
                    <option value="unweighted">Unweighted</option>
                    <option value="weighted">Weighted</option>
                </select>
            </div>
            <div class="control-group">
                <button id="start" class="button-text">START</button>
                <button id="reload" class="button-text">RELOAD</button>
                <button id="reset" class="button-text">RESET</button>
            </div>
        </div>
        <a href="https://github.com/shhbhm/AlgoTrace" target="_blank" class="github-link">
            <svg height="24" viewBox="0 0 16 16" width="24" fill="currentColor">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
            View on GitHub
        </a>
    </div>
    <div id="grid"></div>
    <script type="module" src="/public/pathfinding/js/pathfinding.js"></script>
</body>
</html>
